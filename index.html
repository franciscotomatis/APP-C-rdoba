<body>
    <!-- MAPA -->
    <div id="map"></div>
    
    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen">
        <div class="login-box">
            <div class="login-icon">üîê</div>
            <h2 class="login-title">PROGRAMA C√ìRDOBA 25/26</h2>
            <p class="login-subtitle">Acceso restringido</p>
            
            <div class="login-input-group">
                <label for="loginUsuario">üë§ Usuario</label>
                <input type="text" id="loginUsuario" placeholder="Ingrese su usuario">
            </div>
            
            <div class="login-input-group">
                <label for="loginContrasena">üîí Contrase√±a</label>
                <input type="password" id="loginContrasena" placeholder="Ingrese su contrase√±a">
            </div>
            
            <button class="login-button" onclick="verificarAcceso()">üîì INGRESAR AL SISTEMA</button>
            
            <div id="loginError" class="login-error">
                ‚ùå Usuario o contrase√±a incorrectos
            </div>
            
            <div class="login-footer">
                Programa C√≥rdoba 25/26
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
    // =================================================================
    // CONFIGURACI√ìN DEL MAPA Y DATOS
    // =================================================================
    
    // Crear mapa centrado en C√≥rdoba
    var map = L.map('map').setView([-31.4201, -64.1888], 8);
    
    // Capas base
    L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: 'Google',
        maxZoom: 20,
        name: 'üåç Google Sat√©lite'
    }).addTo(map);
    
    L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        attribution: 'Google',
        maxZoom: 20,
        name: 'üó∫Ô∏è Google H√≠brido'
    }).addTo(map);
    
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '¬© CartoDB',
        maxZoom: 20,
        name: 'üåô Modo oscuro'
    }).addTo(map);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap',
        maxZoom: 20,
        name: 'üåê OpenStreetMap'
    }).addTo(map);
    
    // Control de capas
    L.control.layers(null, null, { position: 'topright', collapsed: true }).addTo(map);
    
    // Controles adicionales
    L.control.fullscreen({
        position: 'topright',
        title: 'Pantalla completa',
        titleCancel: 'Salir pantalla completa'
    }).addTo(map);
    
    L.control.measure({
        position: 'topright'
    }).addTo(map);
    
    // =================================================================
    // CARGAR DATOS DESDE GITHUB
    // =================================================================
    
    // URL del GeoJSON generado por el workflow
    var geojsonUrl = 'https://raw.githubusercontent.com/franciscotomatis/APP-C-rdoba/main/datos_actualizados.geojson';
    
    // Capa para los pol√≠gonos
    var poligonosLayer = null;
    
    function cargarDatos() {
        console.log('üîÑ Cargando datos desde:', geojsonUrl);
        
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(geojsonData => {
                console.log('‚úÖ Datos cargados:', geojsonData.features.length, 'pol√≠gonos');
                
                // Procesar datos
                procesarYMostrarDatos(geojsonData);
                
                // Crear capa de pol√≠gonos
                poligonosLayer = L.geoJSON(geojsonData, {
                    style: function(feature) {
                        // Estilos por cultivo
                        var color = '#9C27B0';
                        if (feature.properties.CULTIVO) {
                            var cultivo = feature.properties.CULTIVO.toLowerCase();
                            if (cultivo.includes('soja')) color = '#4CAF50';
                            else if (cultivo.includes('ma√≠z') || cultivo.includes('maiz')) color = '#FFC107';
                            else if (cultivo.includes('trigo')) color = '#795548';
                            else if (cultivo.includes('girasol')) color = '#FF9800';
                            else if (cultivo.includes('algod√≥n') || cultivo.includes('algodon')) color = '#2196F3';
                            else if (cultivo.includes('sorgo')) color = '#E91E63';
                        }
                        
                        return {
                            fillColor: color,
                            color: color,
                            weight: 2,
                            fillOpacity: 0.6,
                            dashArray: '5, 5'
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Tooltip
                        if (feature.properties.CLIENTE) {
                            layer.bindTooltip(feature.properties.CLIENTE, {
                                sticky: true
                            });
                        }
                        
                        // Popup
                        var popupContent = '<div style="font-family: Arial; font-size: 12px; max-width: 300px;">';
                        if (feature.properties.CLIENTE) popupContent += '<b>Cliente:</b> ' + feature.properties.CLIENTE + '<br>';
                        if (feature.properties.CULTIVO) popupContent += '<b>Cultivo:</b> ' + feature.properties.CULTIVO + '<br>';
                        if (feature.properties.HECTAREAS_ASEGURADAS) popupContent += '<b>Hect√°reas:</b> ' + feature.properties.HECTAREAS_ASEGURADAS + '<br>';
                        if (feature.properties.ZONA_CZ4) popupContent += '<b>Zona:</b> ' + feature.properties.ZONA_CZ4 + '<br>';
                        popupContent += '</div>';
                        
                        layer.bindPopup(popupContent);
                        
                        // Eventos de mouse
                        layer.on('mouseover', function(e) {
                            e.target.setStyle({
                                fillOpacity: 0.8,
                                weight: 3
                            });
                        });
                        
                        layer.on('mouseout', function(e) {
                            e.target.setStyle({
                                fillOpacity: 0.6,
                                weight: 2
                            });
                        });
                    }
                }).addTo(map);
                
                // Ajustar vista a los datos
                if (geojsonData.features.length > 0) {
                    var bounds = poligonosLayer.getBounds();
                    if (bounds.isValid()) {
                        map.fitBounds(bounds);
                    }
                }
                
                // Crear buscador si hay campo CLIENTE
                if (geojsonData.features[0] && geojsonData.features[0].properties.CLIENTE) {
                    crearBuscadorClientes(geojsonData);
                }
                
                // Crear panel de gr√°ficos si hay zona
                if (geojsonData.features[0] && geojsonData.features[0].properties.ZONA_CZ4) {
                    crearPanelGraficos(geojsonData);
                }
                
                // Crear leyenda de cultivos
                crearLeyendaCultivos(geojsonData);
                
            })
            .catch(error => {
                console.error('‚ùå Error cargando datos:', error);
                alert('Error cargando datos. Por favor, verifica que el archivo datos_actualizados.geojson exista.');
            });
    }
    
    // =================================================================
    // FUNCIONES DE PROCESAMIENTO
    // =================================================================
    
    function procesarYMostrarDatos(geojsonData) {
        // Calcular estad√≠sticas
        var totalHectareas = 0;
        var hectareasPorCultivo = {};
        var hectareasPorZona = {};
        var clientesUnicos = new Set();
        
        geojsonData.features.forEach(function(feature) {
            var props = feature.properties;
            
            // Hect√°reas
            var hectareas = parseFloat(props.HECTAREAS_ASEGURADAS || props.HECTAREAS_DECLARADAS || 0);
            totalHectareas += hectareas;
            
            // Por cultivo
            if (props.CULTIVO) {
                hectareasPorCultivo[props.CULTIVO] = (hectareasPorCultivo[props.CULTIVO] || 0) + hectareas;
            }
            
            // Por zona
            if (props.ZONA_CZ4) {
                hectareasPorZona[props.ZONA_CZ4] = (hectareasPorZona[props.ZONA_CZ4] || 0) + hectareas;
            }
            
            // Clientes
            if (props.CLIENTE) {
                clientesUnicos.add(props.CLIENTE);
            }
        });
        
        console.log('üìä Estad√≠sticas calculadas:');
        console.log('- Total hect√°reas:', totalHectareas.toFixed(2));
        console.log('- Cultivos:', Object.keys(hectareasPorCultivo).length);
        console.log('- Zonas:', Object.keys(hectareasPorZona).length);
        console.log('- Clientes √∫nicos:', clientesUnicos.size);
    }
    
    // =================================================================
    // BUSCADOR DE CLIENTES
    // =================================================================
    
    function crearBuscadorClientes(geojsonData) {
        var clientes = [];
        geojsonData.features.forEach(function(feature) {
            if (feature.properties.CLIENTE && !clientes.includes(feature.properties.CLIENTE)) {
                clientes.push(feature.properties.CLIENTE);
            }
        });
        
        clientes.sort();
        
        var buscadorHTML = `
        <div id="buscadorClientes" style="position: fixed; top: 100px; left: 10px; background: white; padding: 10px; border-radius: 8px; border: 2px solid #4CAF50; z-index: 9999; box-shadow: 0 3px 10px rgba(0,0,0,0.2); width: 250px;">
            <div style="font-weight: bold; color: #2E7D32; margin-bottom: 10px; display: flex; align-items: center;">
                <span style="margin-right: 8px;">üîç</span> Buscar cliente
            </div>
            <input type="text" id="inputCliente" list="listaClientes" placeholder="Escribe o selecciona..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
            <datalist id="listaClientes">
                ${clientes.map(cliente => `<option value="${cliente}">`).join('')}
            </datalist>
            <div style="display: flex; gap: 10px;">
                <button onclick="filtrarCliente()" style="flex: 1; background: #4CAF50; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer;">Filtrar</button>
                <button onclick="resetearFiltro()" style="flex: 1; background: #f44336; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer;">Reset</button>
            </div>
            <div id="estadoFiltro" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>
        `;
        
        var div = document.createElement('div');
        div.innerHTML = buscadorHTML;
        document.body.appendChild(div);
        
        // Ocultar inicialmente
        document.getElementById('buscadorClientes').style.display = 'none';
        
        window.filtrarCliente = function() {
            var valor = document.getElementById('inputCliente').value.toLowerCase();
            if (!valor) return;
            
            var encontrados = 0;
            var bounds = null;
            
            poligonosLayer.eachLayer(function(layer) {
                var cliente = layer.feature.properties.CLIENTE;
                if (cliente && cliente.toString().toLowerCase().includes(valor)) {
                    layer.setStyle({ fillOpacity: 0.6, weight: 2 });
                    layer.options.interactive = true;
                    
                    if (layer.getBounds()) {
                        if (!bounds) bounds = layer.getBounds();
                        else bounds.extend(layer.getBounds());
                    }
                    encontrados++;
                } else {
                    layer.setStyle({ fillOpacity: 0, weight: 0 });
                    layer.options.interactive = false;
                }
            });
            
            document.getElementById('estadoFiltro').innerHTML = encontrados > 0 
                ? 'Mostrando ' + encontrados + ' pol√≠gonos' 
                : '‚ùå No se encontraron';
            document.getElementById('estadoFiltro').style.color = encontrados > 0 ? '#4CAF50' : '#f44336';
            
            if (bounds) {
                map.fitBounds(bounds);
            }
        };
        
        window.resetearFiltro = function() {
            document.getElementById('inputCliente').value = '';
            document.getElementById('estadoFiltro').innerHTML = '';
            
            poligonosLayer.eachLayer(function(layer) {
                layer.setStyle({ fillOpacity: 0.6, weight: 2 });
                layer.options.interactive = true;
            });
            
            if (geojsonData.features.length > 0) {
                var bounds = poligonosLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
            }
        };
    }
    
    // =================================================================
    // PANEL DE GR√ÅFICOS
    // =================================================================
    
    function crearPanelGraficos(geojsonData) {
        // Datos proyectados (tus valores)
        var proyectadoPorZona = {
            "1": 84940,
            "2": 155256,
            "3": 158675,
            "4": 134574
        };
        
        // Calcular reales
        var realPorZona = {};
        geojsonData.features.forEach(function(feature) {
            var zona = feature.properties.ZONA_CZ4;
            if (zona) {
                var hectareas = parseFloat(feature.properties.HECTAREAS_ASEGURADAS || feature.properties.HECTAREAS_DECLARADAS || 0);
                realPorZona[zona] = (realPorZona[zona] || 0) + hectareas;
            }
        });
        
        var panelHTML = `
        <div id="btnGraficos" style="position: fixed; bottom: 20px; left: 20px; background: #2E7D32; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 9998; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 24px;" onclick="abrirPanelGraficos()">
            üìä
        </div>
        
        <div id="panelGraficos" style="position: fixed; bottom: -85%; left: 0; width: 100%; height: 85%; background: white; z-index: 10001; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.3); transition: bottom 0.4s; overflow-y: auto; padding: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #2E7D32;">
                <h2 style="color: #2E7D32; margin: 0;">üìä COMPARACI√ìN POR ZONA</h2>
                <button onclick="cerrarPanelGraficos()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #2E7D32;">√ó</button>
            </div>
            
            <div id="contenidoGraficos"></div>
        </div>
        `;
        
        var div = document.createElement('div');
        div.innerHTML = panelHTML;
        document.body.appendChild(div);
        
        // Ocultar inicialmente
        document.getElementById('btnGraficos').style.display = 'none';
        document.getElementById('panelGraficos').style.display = 'none';
        
        window.abrirPanelGraficos = function() {
            generarContenidoGraficos(proyectadoPorZona, realPorZona);
            document.getElementById('panelGraficos').style.display = 'block';
            setTimeout(function() {
                document.getElementById('panelGraficos').style.bottom = '0';
            }, 10);
        };
        
        window.cerrarPanelGraficos = function() {
            document.getElementById('panelGraficos').style.bottom = '-85%';
            setTimeout(function() {
                document.getElementById('panelGraficos').style.display = 'none';
            }, 400);
        };
        
        window.generarContenidoGraficos = function(proyectado, real) {
            var contenido = '<div style="max-width: 800px; margin: 0 auto;">';
            
            // Totales
            var totalProyectado = Object.values(proyectado).reduce((a, b) => a + b, 0);
            var totalReal = Object.values(real).reduce((a, b) => a + b, 0);
            var diferenciaTotal = totalReal - totalProyectado;
            var porcentajeTotal = ((totalReal / totalProyectado) * 100 - 100).toFixed(1);
            
            contenido += `
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px;">
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #2E7D32;">
                    <div style="font-size: 12px; color: #666;">TOTAL PROYECTADO</div>
                    <div style="font-size: 22px; font-weight: bold; color: #2E7D32;">${totalProyectado.toLocaleString()} ha</div>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #2196F3;">
                    <div style="font-size: 12px; color: #666;">TOTAL ACTUAL</div>
                    <div style="font-size: 22px; font-weight: bold; color: #2196F3;">${totalReal.toLocaleString()} ha</div>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid ${diferenciaTotal >= 0 ? '#4CAF50' : '#f44336'}">
                    <div style="font-size: 12px; color: #666;">DIFERENCIA</div>
                    <div style="font-size: 22px; font-weight: bold; color: ${diferenciaTotal >= 0 ? '#4CAF50' : '#f44336'}">${diferenciaTotal >= 0 ? '+' : ''}${diferenciaTotal.toLocaleString()} ha</div>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid ${parseFloat(porcentajeTotal) >= 0 ? '#4CAF50' : '#f44336'}">
                    <div style="font-size: 12px; color: #666;">% VARIACI√ìN</div>
                    <div style="font-size: 22px; font-weight: bold; color: ${parseFloat(porcentajeTotal) >= 0 ? '#4CAF50' : '#f44336'}">${porcentajeTotal >= 0 ? '+' : ''}${porcentajeTotal}%</div>
                </div>
            </div>
            `;
            
            // Gr√°ficos por zona
            var zonas = ['1', '2', '3', '4'];
            zonas.forEach(function(zona) {
                var proy = proyectado[zona] || 0;
                var realZona = real[zona] || 0;
                var dif = realZona - proy;
                var porc = proy > 0 ? ((realZona / proy) * 100 - 100).toFixed(1) : 0;
                
                var maxVal = Math.max(proy, realZona);
                var anchoProy = proy > 0 ? (proy / maxVal * 90) + '%' : '0%';
                var anchoReal = realZona > 0 ? (realZona / maxVal * 90) + '%' : '0%';
                
                contenido += `
                <div style="margin-bottom: 25px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px;">
                    <h3 style="color: #333; margin-top: 0; margin-bottom: 15px;">ZONA ${zona}</h3>
                    
                    <div style="margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-size: 12px; color: #666;">Proyectado: ${proy.toLocaleString()} ha</span>
                            <span style="font-size: 12px; color: #666;">${((proy / totalProyectado) * 100).toFixed(1)}% del total</span>
                        </div>
                        <div style="width: 100%; height: 20px; background: #f0f0f0; border-radius: 4px; overflow: hidden;">
                            <div style="width: ${anchoProy}; height: 100%; background: #2E7D32; border-radius: 4px;"></div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-size: 12px; color: #666;">Actual: ${realZona.toLocaleString()} ha</span>
                            <span style="font-size: 12px; color: #666;">${((realZona / totalReal) * 100).toFixed(1)}% del total</span>
                        </div>
                        <div style="width: 100%; height: 20px; background: #f0f0f0; border-radius: 4px; overflow: hidden;">
                            <div style="width: ${anchoReal}; height: 100%; background: ${dif >= 0 ? '#2196F3' : '#f44336'}; border-radius: 4px;"></div>
                        </div>
                    </div>
                    
                    <div style="font-size: 14px; color: ${dif >= 0 ? '#4CAF50' : '#f44336'}; font-weight: bold;">
                        Diferencia: ${dif >= 0 ? '+' : ''}${dif.toLocaleString()} ha (${dif >= 0 ? '+' : ''}${porc}%)
                    </div>
                </div>
                `;
            });
            
            contenido += '</div>';
            document.getElementById('contenidoGraficos').innerHTML = contenido;
        };
    }
    
    // =================================================================
    // LEYENDA DE CULTIVOS
    // =================================================================
    
    function crearLeyendaCultivos(geojsonData) {
        var cultivos = {};
        geojsonData.features.forEach(function(feature) {
            var cultivo = feature.properties.CULTIVO;
            if (cultivo) {
                cultivos[cultivo] = (cultivos[cultivo] || 0) + 1;
            }
        });
        
        var colores = {
            'SOJA': '#4CAF50',
            'MA√çZ': '#FFC107',
            'TRIGO': '#795548',
            'GIRASOL': '#FF9800',
            'ALGOD√ìN': '#2196F3',
            'SORGO': '#E91E63'
        };
