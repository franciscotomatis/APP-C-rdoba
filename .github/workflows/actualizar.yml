name: Generar Aplicaci√≥n Web Multiriesgo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script_geojson.py'
      - 'generar_visor.py'

jobs:
  generar-app:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    # 2. Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # 3. Dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas shapely folium selenium webdriver-manager lxml openpyxl
        pip install owslib branca
        
    # 4. Limpiar archivos viejos
    - name: Limpiar archivos viejos
      run: |
        echo "üßπ Limpiando archivos viejos..."
        rm -f index.html
        
    # 5. Descargar datos
    - name: Descargar datos de Multiriesgo
      env:
        MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
        MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
      run: |
        echo "üöÄ Descargando datos..."
        python script_geojson.py
        
    # 6. Generar aplicaci√≥n (DIRECTAMENTE COMO INDEX.HTML)
    - name: Generar aplicaci√≥n web
      run: |
        echo "üõ†Ô∏è Generando index.html..."
        python generar_visor.py
        
    # 7. Verificar que se cre√≥ index.html
    - name: Verificar index.html
      run: |
        echo "üîç Verificando index.html..."
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html creado exitosamente!"
          echo "üìä Tama√±o:"
          ls -lh index.html
        else
          echo "‚ùå ERROR: No se cre√≥ index.html"
          echo "üìÅ Archivos HTML disponibles:"
          ls -la *.html 2>/dev/null || echo "No hay archivos HTML"
          exit 1
        fi
        
    # 8. Configurar git
    - name: Configurar git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    # 9. Subir al repositorio
    - name: Subir archivos al repositorio
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üì§ Preparando para subir..."
        
        # Agregar solo index.html y poligonos.geojson
        git add index.html poligonos.geojson
        
        # Verificar si hay cambios
        if ! git diff --cached --quiet; then
          echo "üìù Haciendo commit..."
          git commit -m "üå± App actualizada: $(date '+%d/%m %H:%M')"
          
          echo "‚¨ÜÔ∏è Subiendo a GitHub..."
          git push
          echo "‚úÖ ¬°Todo subido exitosamente!"
        else
          echo "‚ö†Ô∏è No hay cambios nuevos"
        fi
