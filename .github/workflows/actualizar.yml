name: Actualizar Datos y Visor

on:
  workflow_dispatch: # Permite ejecuci√≥n manual desde la pesta√±a Actions
  schedule:
    - cron: '0 8 * * *' # Se ejecuta autom√°ticamente todos los d√≠as (ej. 8 AM UTC)

jobs:
  proceso-multiriesgo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Navegador Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: üõ†Ô∏è Paso 1 - Extracci√≥n Selenium (script_geojson.py)
        env:
          MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
          MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
        run: python script_geojson.py

      - name: üé® Paso 2 - Generaci√≥n del Visor (generar_visor.py)
        env:
          MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
          MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
        run: python generar_visor.py

      - name: üöÄ Commit y Push de resultados
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add poligonos.geojson index.html
          # Solo hace commit si hubo cambios en los archivos
          git diff --quiet && git diff --staged --quiet || git commit -m "Actualizaci√≥n autom√°tica: $(date +'%Y-%m-%d %H:%M')"
          git push
