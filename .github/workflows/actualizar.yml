name: Generar Aplicaci√≥n Web Multiriesgo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script_geojson.py'
      - 'generar_visor.py'

jobs:
  generar-app:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    # 2. Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # 3. Dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas shapely folium selenium webdriver-manager lxml openpyxl
        pip install owslib branca
        
    # 4. Limpiar archivos viejos (OPCIONAL)
    - name: Limpiar archivos viejos
      run: |
        echo "üßπ Limpiando archivos HTML viejos..."
        rm -f index.html app_generada.html visor*.html
        
    # 5. Descargar datos
    - name: Descargar datos de Multiriesgo
      env:
        MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
        MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
      run: |
        echo "üöÄ Descargando datos..."
        python script_geojson.py
        
    # 6. Generar aplicaci√≥n (DIRECTAMENTE COMO INDEX.HTML)
    - name: Generar aplicaci√≥n web
      run: |
        echo "üõ†Ô∏è Generando index.html..."
        python generar_visor.py
        
    # 7. Verificar que se cre√≥
    - name: Verificar index.html
      run: |
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html creado exitosamente!"
          ls -lh index.html
        else
          echo "‚ùå ERROR: No se cre√≥ index.html"
          echo "üìÅ Archivos disponibles:"
          ls -la *.html
          exit 1
        fi
        
    # 8. Configurar git
    - name: Configurar git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    # 9. Subir al repositorio
    - name: Subir archivos al repositorio
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Solo subir los archivos importantes
        git add index.html poligonos.geojson
        
        if ! git diff --cached --quiet; then
          git commit -m "üì± App actualizada: $(date '+%d/%m %H:%M')"
          git push
          echo "‚úÖ Subido a GitHub"
        else
          echo "‚ö†Ô∏è Sin cambios"
        fi
        
    # 10. (Opcional) Artifact
    - name: Subir como artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-multiriesgo
        path: |
          index.html
          poligonos.geojson
