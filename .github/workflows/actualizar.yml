name: Generar Aplicaci√≥n Web Multiriesgo

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual
  schedule:
    - cron: '0 8 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script_geojson.py'
      - 'generar_visor.py'

jobs:
  generar-app:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c√≥digo
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    # 2. Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # 3. Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas shapely folium selenium webdriver-manager lxml openpyxl
        pip install owslib branca
        
    # 4. Ejecutar script de descarga
    - name: Descargar datos de Multiriesgo
      env:
        MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
        MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
      run: |
        echo "üöÄ Iniciando descarga autom√°tica..."
        python script_geojson.py
        
    # 5. Verificar archivos
    - name: Verificar archivos existentes
      run: |
        echo "üìÅ Archivos actuales:"
        ls -la
        
    # 6. Generar aplicaci√≥n web
    - name: Generar aplicaci√≥n web
      run: |
        echo "üõ†Ô∏è Generando aplicaci√≥n web..."
        python generar_visor.py
        
    # 7. Listar TODOS los archivos despu√©s de generar
    - name: Listar archivos generados
      run: |
        echo "üìÅ TODOS los archivos despu√©s de generar:"
        ls -la
        
        echo "üìÅ Archivos HTML espec√≠ficamente:"
        ls -la *.html 2>/dev/null || echo "No hay archivos HTML"
        
        echo "üìÅ Archivos que contienen 'visor':"
        ls -la *visor* 2>/dev/null || echo "No hay archivos con 'visor'"
        
    # 8. Renombrar a index.html (si se gener√≥ alg√∫n HTML)
    - name: Preparar index.html
      run: |
        # Buscar cualquier archivo HTML
        HTML_FILE=$(ls -t *.html 2>/dev/null | head -1)
        
        if [ -n "$HTML_FILE" ] && [ -f "$HTML_FILE" ]; then
          echo "‚úÖ HTML encontrado: $HTML_FILE"
          cp "$HTML_FILE" "index.html"
          echo "üìÑ index.html creado desde $HTML_FILE"
        else
          # Si no hay HTML, crear uno b√°sico de error
          echo "‚ö†Ô∏è No se encontr√≥ HTML, creando placeholder"
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Error - Aplicaci√≥n Multiriesgo</title>
          </head>
          <body>
              <h1>‚ö†Ô∏è Error generando la aplicaci√≥n</h1>
              <p>El proceso autom√°tico no pudo generar la aplicaci√≥n web.</p>
              <p>Por favor, revisa los logs en GitHub Actions.</p>
          </body>
          </html>
          EOF
        fi
        
    # 9. Configurar git
    - name: Configurar git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    # 10. Subir al repositorio
    - name: Subir archivos al repositorio
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Agregar archivos
        git add index.html poligonos.geojson 2>/dev/null || true
        
        # Verificar cambios
        if ! git diff --staged --quiet; then
          git commit -m "üì± Actualizaci√≥n autom√°tica: $(date '+%Y-%m-%d %H:%M')"
          git push
          echo "‚úÖ Cambios subidos al repositorio"
        else
          echo "‚ö†Ô∏è No hay cambios para commitear"
        fi
        
    # 11. Subir como artifact
    - name: Subir como artifact
      uses: actions/upload-artifact@v4
      with:
        name: aplicacion-web-multiriesgo
        path: |
          index.html
          poligonos.geojson
        retention-days: 7
