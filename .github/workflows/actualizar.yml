name: Generar Aplicaci√≥n Web Multiriesgo

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual
  schedule:
    # Ejecuta autom√°ticamente todos los d√≠as a las 8 AM UTC (5 AM Argentina)
    - cron: '0 8 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script_geojson.py'
      - 'generar_visor.py'

jobs:
  generar-app:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c√≥digo
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    # 2. Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # 3. Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas shapely folium selenium webdriver-manager lxml openpyxl
        pip install owslib branca
        
    # 4. Ejecutar script de descarga (crea poligonos.geojson)
    - name: Descargar datos de Multiriesgo
      env:
        MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
        MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
      run: |
        echo "üöÄ Iniciando descarga autom√°tica..."
        python script_geojson.py
        
    # 5. Verificar que se cre√≥ el geojson
    - name: Verificar archivo geojson
      run: |
        if [ -f "poligonos.geojson" ]; then
          echo "‚úÖ poligonos.geojson creado correctamente"
          ls -lh poligonos.geojson
        else
          echo "‚ùå ERROR: No se cre√≥ poligonos.geojson"
          exit 1
        fi
        
    # 6. Generar aplicaci√≥n web
    - name: Generar aplicaci√≥n web
      run: |
        echo "üõ†Ô∏è Generando aplicaci√≥n web..."
        python generar_visor.py
        
    # 7. Buscar el HTML generado m√°s reciente
    - name: Buscar HTML generado
      id: find-html
      run: |
        # Buscar el archivo HTML m√°s reciente
        LATEST_HTML=$(ls -t visor_cultivos_automatico_*.html | head -1)
        if [ -n "$LATEST_HTML" ]; then
          echo "üìÑ HTML encontrado: $LATEST_HTML"
          echo "html_file=$LATEST_HTML" >> $GITHUB_OUTPUT
          
          # Renombrar como index.html
          cp "$LATEST_HTML" "index.html"
          echo "‚úÖ Renombrado a index.html"
        else
          echo "‚ùå No se encontr√≥ archivo HTML"
          exit 1
        fi
        
    # 8. Configurar git
    - name: Configurar git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    # 9. Subir al repositorio
    - name: Subir archivos al repositorio
      run: |
        # Agregar archivos generados
        git add index.html poligonos.geojson
        
        # Verificar si hay cambios
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è No hay cambios para commitear"
        else
          # Hacer commit
          git commit -m "üì± Actualizaci√≥n autom√°tica: $(date '+%Y-%m-%d %H:%M')"
          
          # Subir cambios
          git push
        fi
        
    # 10. (Opcional) Subir tambi√©n como artifact para backup
    - name: Subir como artifact
      uses: actions/upload-artifact@v4
      with:
        name: aplicacion-web-multiriesgo
        path: |
          index.html
          poligonos.geojson
        retention-days: 7
