name: Generar Aplicaci√≥n Web Multiriesgo

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual
  schedule:
    # Ejecuta autom√°ticamente todos los d√≠as a las 8 AM UTC (5 AM Argentina)
    - cron: '0 8 * * *'
  push:
    branches: [ main ]
    paths:
      - 'script_geojson.py'
      - 'generar_visor.py'

jobs:
  generar-app:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c√≥digo
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    # 2. Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    # 3. Instalar dependencias
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas shapely folium selenium webdriver-manager lxml openpyxl
        pip install owslib branca
        
    # 4. Ejecutar script de descarga (crea poligonos.geojson)
    - name: Descargar datos de Multiriesgo
      env:
        MULTIRIESGO_USUARIO: ${{ secrets.MULTIRIESGO_USUARIO }}
        MULTIRIESGO_CONTRASENA: ${{ secrets.MULTIRIESGO_CONTRASENA }}
      run: |
        echo "üöÄ Iniciando descarga autom√°tica..."
        python script_geojson.py
        
    # 5. Verificar que se cre√≥ el geojson
    - name: Verificar archivo geojson
      run: |
        if [ -f "poligonos.geojson" ]; then
          echo "‚úÖ poligonos.geojson creado correctamente"
          ls -lh poligonos.geojson
        else
          echo "‚ùå ERROR: No se cre√≥ poligonos.geojson"
          exit 1
        fi
        
    # 6. Generar aplicaci√≥n web
    - name: Generar aplicaci√≥n web
      run: |
        echo "üõ†Ô∏è Generando aplicaci√≥n web..."
        python generar_visor.py
        
    # 7. Verificar archivos generados
    - name: Listar archivos generados
      run: |
        echo "üìÅ Archivos en el repositorio:"
        ls -la *.html *.geojson
        
    # 8. Subir archivo HTML generado
    - name: Subir archivos como artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: aplicacion-web-multiriesgo
        path: |
          *.html
          poligonos.geojson
        retention-days: 7
